<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html" encoding="UTF-8">
    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <meta name="description" content=""/>
        <meta name="author" content=""/>
        <!--<title>#{empty pageTitle ? 'Page Title' : pageTitle}</title>-->
        <!--<link rel="icon" href="#{resource['favicon.gif']}"/>-->
        <!--<link rel="shortcut icon" href="#{resource['favicon.gif']}"/>-->

        <!-- Bootstrap core CSS -->
        <h:outputStylesheet library="webjars" name="bootstrap/3.3.5/css/bootstrap.min.css"/>


        <!-- Custom styles for this template -->
        <h:outputStylesheet name="css/style.css"/>
        <h:outputStylesheet name="css/sticky-footer-navbar.css"/>
    </h:head>

    <h:body>
        <div id="wrap">   <!-- to enable sticky footer  -->
            <div class="navbar navbar-inverse">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <h:link class="navbar-brand rlindent" outcome="/main" value="Virtual Remembrance">
                        </h:link>

                    </div>
                    <div class="navbar-collapse collapse">
                        <div class="row">

                            <ul class="nav navbar-nav">
                                <li>
                                    <h:link outcome="/views/cemeteryList" value="View all cemeteries"></h:link>
                                </li>
                                <li>
                                    <h:link outcome="/views/ejbTest" value="Tests"></h:link>
                                </li>
                                <li>
                                    <h:link outcome="/main" value="About"></h:link>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>


            <!-- Begin page content -->
            <div class="container">
                <div class="page-header">
                    <!-- Error messages-->
                    <h:messages globalOnly="true" errorClass="alert alert-error" warnClass="alert"
                                infoClass="alert alert-info"/>
                </div>


                <!-- CONTENT -->
                <ui:insert name="main"/>
                <div class="col-md-1"/>
                <div class="col-md-9 well">
                    <!--
                    <h2><ui:insert name="header"/></h2>
                    <h3><ui:insert name="subheader"/></h3>
                    -->
                </div>
                <!--/.CONTENT -->

            </div>

            <div id="footer">
                <div class="container">
                    <div class="col-md-2 centered-text">
                        <a href="https://github.com/">Source code on GitHub</a>
                        <br/>
                        <a href="http://www.lengsfeld.de">Robert Lengsfeld</a>
                    </div>
                    <div class="col-md-8"/>
                    <div class="col-md-2 centered-text">
                        <!--<h:link outcome="/debug" value="Debug"></h:link>-->
                        <br/>
                    </div>
                </div>
            </div>
        </div>

            <!-- Bootstrap core JavaScript
           ================================================== -->
            <!-- Placed at the end of the document so the pages load faster -->
            <h:outputScript library="webjars" name="jquery/2.1.4/jquery.min.js"/>
            <h:outputScript library="webjars" name="bootstrap/3.3.5/js/bootstrap.min.js"/>
            <h:outputScript target="head">
                // Add the $() function
                $ = jQuery;
                $(document).ready(function () {
                jQuery.noConflict();
                });
            </h:outputScript>

    </h:body>
</f:view>
</html>
