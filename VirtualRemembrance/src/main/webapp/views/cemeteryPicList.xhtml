<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/resources/templates/templateMain.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:param name="pageTitle" value="cemeteryList"/>

    <ui:define name="main">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                    <div class="container con">
                        <h1>
                            <h:outputText value="#{cemeteryEditController.title}" />
                        </h1>

                        <ui:repeat var="cemetery"  value="#{cemeteries}">
                            <h:form>
                                <div class="row rows">
                                    <h:commandLink value = "x"
                                                   actionListener="#{cemeteryListController.doDeleteCemetery(cemetery)}" />
                                    <h:commandLink value="Edit"
                                                   action="#{cemeteryListController.doEditCemetery(cemetery)}" />
                                    <h:commandLink value="Grave List"
                                           action="#{cemeteryListController.doListGraves(cemetery)}" />
                                    <h:commandLink value="Add Cemetery"
                                                     action="#{cemeteryListController.doAddCemetery}" />

                                    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                                        <h:graphicImage value="/resources/img/noimage.jpg" alt="noimage" styleClass="img-thumbnail " />
                                    </div>
                                    <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
                                        <div class="panel panel-default">
                                            <div class="panel-heading">
                                                <h:commandLink value="#{cemetery.name}" styleClass="gravename"
                                                               action="#{cemeteryListController.doEditCemetery(cemetery)}" />
                                            </div>

                                        </div>
                                        <div class="panel-body graves">
                                            <p><h:outputText styleClass="rldate" value="#{cemetery.city}"/></p>
                                            <p><h:outputText styleClass="rldate" value="#{cemetery.zipcode}"/></p>
                                            <p><h:outputText styleClass="rldate" value="#{cemetery.street}"/></p>
                                            <p><h:outputText styleClass="rldate" value="#{cemetery.latitude}"/></p>
                                            <p><h:outputText styleClass="rldate" value="#{cemetery.longitude}"/></p>
                                        </div>
                                        <div class="panel-body graves">
                                            <ul class="list-unstyled list-group">
                                                <li><h:outputText class="rldate" value="#{cemetery.city}" styleClass="list-group-item"/></li>
                                                <li><h:outputText class="rldate" value="#{cemetery.zipcode}" styleClass="list-group-item"/></li>
                                                <li><h:outputText class="rldate" value="#{cemetery.street}" styleClass="list-group-item"/></li>
                                                <li><h:outputText class="rldate" value="#{cemetery.latitude}" styleClass="list-group-item"/></li>
                                                <li><h:outputText class="rldate" value="#{cemetery.longitude}" styleClass="list-group-item"/></li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </h:form>
                        </ui:repeat>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
