<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/resources/templates/templateMain.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:param name="pageTitle" value="graveList"/>

    <ui:define name="main">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                    <div class="container con">
                        <h1>
                            <h:outputText value="#{graveListController.cemetery.name}" />
                        </h1>

                        <ui:repeat var="grave"  value="#{graveListController.graves}">
                            <h:form>
                                <div class="row rows">
                                    <h:commandLink value = "x"
                                                       actionListener= "#{graveListController.doDeleteGrave(grave)}" />
                                        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                                            <h:graphicImage value="#{grave.tombstonePathDir}" alt="noimage" styleClass="img-thumbnail " />
                                        </div>
                                        <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
                                            <div class="panel panel-default">
                                                <div class="panel-heading">
                                                    <h:commandLink value="Edit"
                                                                   action="#{graveListController.doEditGrave(grave)}" />
                                                </div>
                                            </div>
                                            <div class="panel-body graves">
                                                <p><h:outputText styleClass="rldate" value="First Name#{grave.firstname}"/></p>
                                                <p><h:outputText styleClass="rldate" value="Last Name#{grave.lastname}"/></p>
                                                <p><h:outputText styleClass="rldate" value="Date of Birth#{grave.datebirth}"/></p>
                                                <p><h:outputText styleClass="rldate" value="Date of Death#{grave.datedeath}">
                                                    <f:convertDateTime pattern="MM/dd/yyyy" /></h:outputText></p>
                                            </div>
                                        </div>
                                </div>
                            </h:form>
                        </ui:repeat>

                    <h:commandButton value="Add Grave"
                                     action="#{graveListController.doAddGrave}" />

                    <h:commandButton value="Cemeteries"
                                     action="#{graveListController.doOk}" />
                </div>
            </div>
            <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                <div class="row">
                    <div class="rltopright">
                        <div id="gmap"></div>";
                    </div>
                </div>
            </div>
        </div>
        </div>

    </ui:define>
</ui:composition>
