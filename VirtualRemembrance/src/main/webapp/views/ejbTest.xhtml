<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      template="/resources/templates/templateMain.xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:param name="pageTitle" value="ejbTest"/>

    <ui:define name="main">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                    <div class="container">
                        <h:form>
                            <h:dataTable value="#{cemeteriesTest}" var="cemetery">

                                <h:column headerText="Name">
                                    <h:outputText value="#{cemetery.name}" />
                                </h:column>
                                <h:column headerText="Street">
                                    <h:outputText value="#{cemetery.street}" />
                                </h:column>
                                <h:column headerText="City">
                                    <h:outputText value="#{cemetery.city}" />
                                </h:column>
                                <h:column headerText="Country">
                                    <h:outputText value="#{cemetery.country}" />
                                </h:column>
                            </h:dataTable>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
